<div class="artisan-detail-container" *ngIf="artisan">
  <div class="header">
    <h1>{{ artisan.name }}</h1>
    <p class="note">
      {{ artisan.note }}
      <ng-container *ngFor="let star of getStars(artisan.note)">
        <i class="fa" 
           [ngClass]="{
             'fa-star': star.type === 'full',
             'fa-star-half-alt': star.type === 'half',
             'fa-star-o': star.type === 'empty'
           }">
        </i>
      </ng-container>
    </p>
  </div>

  <div class="details">
    <p>Spécialité: {{ artisan.specialty }}</p>
    <p>Localisation: {{ artisan.location }}</p>
    <p class="email">
      <a [href]="'mailto:' + artisan.email">{{ artisan.email }}</a>
    </p>
    <p class="website">
      <a *ngIf="artisan.website" [href]="artisan.website" target="_blank" rel="noopener noreferrer">{{ artisan.website }}</a>
      <span *ngIf="!artisan.website">Non disponible</span>
    </p>
  </div>

  <div class="about">
    <p><strong>À propos:</strong> {{ artisan.about }}</p>
  </div>
</div>

<app-contact-form></app-contact-form>
